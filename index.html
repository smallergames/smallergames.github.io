<!DOCTYPE html>
<html lang="en" style="color-scheme: dark" class="fonts-loading">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An interactive dice roller for tabletop gaming. Roll d4, d6, d8, d10, d12, d20, and d100 dice.">
  <meta name="theme-color" content="#030305">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="icon" href="favicon-32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="favicon-192.png" sizes="192x192" type="image/png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <title>smallergames.com</title>
  <link rel="preload" href="assets/fonts/outfit-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <main id="main-content">
    <button
      type="button"
      class="die-container"
      id="dieContainer"
      aria-label="Click or press Space/Enter to roll the die"
    >
      <div class="die-shape" id="dieShape" aria-hidden="true">
        <svg viewBox="0 0 100 100" id="dieSvg" focusable="false">
          <polygon points="50,8 90,28 90,72 50,92 10,72 10,28" />
        </svg>
      </div>
      <span class="die-result" id="result"></span>
    </button>

    <nav aria-label="Dice selection">
      <div class="dice-selection" role="radiogroup" aria-label="Choose die type">
        <button class="die-btn" role="radio" data-die="4" aria-checked="false" aria-label="4-sided die">d4</button>
        <button class="die-btn" role="radio" data-die="6" aria-checked="false" aria-label="6-sided die">d6</button>
        <button class="die-btn" role="radio" data-die="8" aria-checked="false" aria-label="8-sided die">d8</button>
        <button class="die-btn" role="radio" data-die="10" aria-checked="false" aria-label="10-sided die">d10</button>
        <button class="die-btn" role="radio" data-die="12" aria-checked="false" aria-label="12-sided die">d12</button>
        <button class="die-btn" role="radio" data-die="20" aria-checked="true" aria-label="20-sided die">d20</button>
        <button class="die-btn" role="radio" data-die="100" aria-checked="false" aria-label="100-sided die">d100</button>
      </div>
    </nav>

    <div id="announcements" class="sr-only" role="status" aria-live="polite" aria-atomic="true"></div>
  </main>

  <footer>
    <p class="quote">â€¦currently shoveling piles of loot into my small game.</p>
  </footer>

  <canvas id="particleCanvas"></canvas>
  <script>
    document.fonts.ready.then(() => {
      document.documentElement.classList.remove('fonts-loading');
    });
  </script>
  <script type="module" src="assets/app.js"></script>
</body>
</html>
