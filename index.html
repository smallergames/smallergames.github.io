<!DOCTYPE html>
<html lang="en" class="fonts-loading">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="smaller weirder games.">
  <meta name="theme-color" content="#080607">
  <link rel="canonical" href="https://smallergames.com/">
  <meta property="og:title" content="smaller games">
  <meta property="og:description" content="smaller weirder games.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://smallergames.com/">
  <meta name="twitter:card" content="summary">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <title>smaller games</title>
  <link rel="preload" href="assets/fonts/outfit-regular.woff2" as="font" type="font/woff2" crossorigin>
  <style>
    @font-face {
      font-family: 'Outfit';
      font-style: normal;
      font-weight: 400;
      font-display: block;
      src: url('assets/fonts/outfit-regular.woff2') format('woff2');
    }
    .fonts-loading { visibility: hidden; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --accent: #E45B5B;
      --accent-mid: #B06A60;
      --accent-dim: #3D2825;
    }
    html {
      height: 100%;
      color: #EDE7E1;
      font-family: 'Outfit', system-ui, sans-serif;
    }
    body {
      background: #080607;
      min-height: 100%;
    }
    main {
      padding: min(35vh, 200px) 1.5rem 1.5rem;
    }
    header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: -1.5rem;
      position: relative;
      z-index: 1;
    }
    header h2 {
      font-size: 1rem;
      font-weight: 400;
      letter-spacing: 0.15em;
      color: #F5C66A;
      text-transform: lowercase;
      flex-shrink: 0;
    }
    header::before,
    header::after {
      content: '';
      height: 1px;
      background: #F5C66A;
    }
    header::before {
      width: 2rem;
    }
    header::after {
      flex: 1;
    }
    ul {
      list-style: none;
    }
    li + li {
      margin-top: 0.5rem;
    }
    a {
      color: var(--accent);
      text-decoration: none;
      font-size: 11rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      line-height: 1;
      display: block;
    }
    a:focus-visible {
      outline: 1px solid var(--accent-mid);
      outline-offset: 0.25rem;
    }
    a:active {
      opacity: 0.8;
    }
    .tagline {
      font-size: 1.75rem;
      font-weight: 400;
      color: #C7BDB4;
      line-height: 1.3;
      margin-bottom: 3rem;
    }
    .tagline em {
      font-style: normal;
      font-weight: 700;
      color: #F5C66A;
    }
    a span {
      display: inline-block;
    }
    @media (max-width: 480px) {
      main {
        padding: min(35vh, 150px) 1rem 1rem;
      }
      header {
        margin-bottom: -1.5rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <p class="tagline"><em>always WIP.</em> building weird software. and making smaller games.</p>
    <section>
      <header>
        <h2>fidgets</h2>
      </header>
      <ul>
        <li><a href="/one"><span class="c1">o</span><span class="c2">n</span><span class="c3">e</span><span class="c4">.</span></a></li>
      </ul>
    </section>
  </main>
  <script>
    document.fonts.ready.then(() => {
      document.documentElement.classList.remove('fonts-loading');
    });
    const spans = document.querySelectorAll('a span');
    const d1Dir = Math.random() < 0.5 ? -1 : 1;
    spans.forEach((span, i) => {
      let dir;
      if (i === 0) dir = d1Dir;
      else if (i === spans.length - 1) dir = -d1Dir;
      else dir = Math.random() < 0.5 ? -1 : 1;
      const rot = (5 + Math.random() * 6) * dir;
      const y = (Math.random() - 0.5) * 0.12;
      span.style.transform = `rotate(${rot}deg) translateY(${y}em)`;
    });
  </script>
</body>
</html>
