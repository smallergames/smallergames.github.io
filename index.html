<!DOCTYPE html>
<html lang="en" class="fonts-loading">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="making and publishing smaller video and table top games.">
  <meta name="theme-color" content="#080607">
  <link rel="canonical" href="https://smallergames.com/">
  <meta property="og:title" content="smaller games">
  <meta property="og:description" content="making and publishing smaller video and table top games.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://smallergames.com/">
  <meta name="twitter:card" content="summary">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <title>smaller games</title>
  <link rel="preload" href="assets/fonts/geist-pixel-square.woff2" as="font" type="font/woff2" crossorigin>
  <style>
    @font-face {
      font-family: 'GeistPixelSquare';
      font-display: block;
      src: url('assets/fonts/geist-pixel-square.woff2') format('woff2');
    }
    .fonts-loading { visibility: hidden; }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --void: #080607;
      --text: #EDE7E1;
      --text-muted: #8E857D;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: var(--void);
      color: var(--text);
      font-family: 'GeistPixelSquare';
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 3rem;
    }

    p {
      font-size: 24px;
      letter-spacing: 0.04em;
      line-height: 2;
      color: var(--text-muted);
      text-align: center;
      padding: 0 1.5rem;
    }

    a {
      color: var(--text);
      text-decoration: underline;
    }
    a:hover { opacity: 0.8; }

    .rats { color: #ffb568; }
    .goblins { color: #7dcc6f; }
    .monsters { color: #B58CFF; }
  </style>
</head>
<body>
  <p>making a smaller game with <span class="rats">rats</span>, <span class="goblins">goblins</span>, and other <span class="monsters">horrifying monsters</span>.<br><a href="/one">dice</a> are neat.</p>
  <script>
    document.fonts.ready.then(() => {
      document.documentElement.classList.remove('fonts-loading');
    });
  </script>
</body>
</html>
