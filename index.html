    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --ink: #f4f1eb;
      --parchment: #1b1b1b;
      --focus-outline: #a5d8ff;
      --transition-speed: 0.3s;
    }

    body {
      font-family: 'Cinzel', Georgia, serif;
      background: var(--parchment);
      color: var(--ink);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 3rem;
      padding: 2rem;
      position: relative;
    }

    /* Texture overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
    }

    /* Dice selection nav */
    .dice-selection {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
    }

    .die-btn {
      font-family: inherit;
      font-size: 1rem;
      padding: 0.6rem 1.25rem;
      background: transparent;
      border: 1px solid var(--ink);
      color: var(--ink);
      cursor: pointer;
      transition: background var(--transition-speed) ease, 
                  color var(--transition-speed) ease,
                  transform 0.1s ease;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select: none;
      touch-action: manipulation;
    }

    /* Focus styles for keyboard navigation */
    .die-btn:focus-visible {
      outline: 2px solid var(--focus-outline);
      outline-offset: 2px;
    }

    @media (hover: hover) {
      .die-btn:hover {
        background: var(--ink);
        color: var(--parchment);
      }
    }

    .die-btn:active {
      transform: scale(0.98);
    }

    .die-btn[aria-pressed="true"] {
      background: var(--ink);
      color: var(--parchment);
    }

    /* Die container */
    .die-container {
      width: clamp(140px, 35vw, 200px);
      height: clamp(140px, 35vw, 200px);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      outline: none;
    }

    .die-container:focus-visible {
      outline: 2px solid var(--focus-outline);
      outline-offset: 4px;
      border-radius: 4px;
    }

    .die-shape {
      position: absolute;
      inset: 0;
      -webkit-tap-highlight-color: transparent;
      pointer-events: none;
      overflow: visible;
    }

    .die-shape svg {
      width: 100%;
      height: 100%;
      fill: none;
      stroke: var(--ink);
      stroke-width: 2;
      transition: transform var(--transition-speed) ease;
      -webkit-tap-highlight-color: transparent;
      transform-origin: 50% 50%;
      overflow: visible;
    }

    .die-result {
      font-size: clamp(3rem, 10vw, 5rem);
      font-weight: 700;
      color: var(--ink);
      z-index: 1;
      opacity: 0;
      transform: scale(0.5);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .die-container.d4 .die-result {
      margin-top: -8%;
    }

    .die-result.show {
      animation: resultReveal 0.5s ease-out forwards;
    }
    
    .die-container.d4 .die-result.show {
      animation: resultRevealD4 0.5s ease-out forwards;
    }

    /* Animations */
    .rolling .die-shape svg {
      animation: dieRoll 0.5s ease-in-out;
    }

    .rolling .die-result {
      animation: resultSpin 0.5s ease-in-out;
    }

    @keyframes dieRoll {
      0% { transform: rotate(0deg) scale(1); }
      25% { transform: rotate(90deg) scale(0.85); }
      50% { transform: rotate(180deg) scale(1.1); }
      75% { transform: rotate(270deg) scale(0.9); }
      100% { transform: rotate(360deg) scale(1); }
    }
    
    @keyframes resultSpin {
      0% { opacity: 1; transform: scale(1) rotate(0deg); }
      50% { opacity: 0; transform: scale(0.5) rotate(180deg); }
      100% { opacity: 0; transform: scale(0.5) rotate(360deg); }
    }

    @keyframes resultReveal {
      0% { opacity: 0; transform: scale(0.5); }
      50% { transform: scale(1.15); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes resultRevealD4 {
      0% { opacity: 0; transform: scale(0.5); }
      50% { transform: scale(1.15); }
      100% { opacity: 1; transform: scale(1); }
    }

    @media (hover: hover) {
      .die-container:hover .die-shape svg {
        transform: scale(1.02);
      }
    }

    .die-container:active .die-shape svg {
      transform: scale(0.98);
    }

    /* Quote/tagline */
    .quote {
      font-family: 'Spectral', Georgia, serif;
      font-style: italic;
      font-size: clamp(0.55rem, 2.5vw, 0.95rem);
      color: var(--ink);
      opacity: 0.6;
      letter-spacing: 0.02em;
      white-space: nowrap;
    }

    /* Screen reader only content */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      .rolling .die-shape svg,
      .rolling .die-result,
      .die-result.show,
      .die-container.d4 .die-result.show {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
      }
      
      .die-shape svg,
      .die-btn {
        transition-duration: 0.01ms !important;
      }
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      .dice-selection {
        gap: 0.5rem;
      }

      .die-btn {
        padding: 0.5rem 0.9rem;
        font-size: 0.875rem;
      }
    }
  </style>
</head>
<body>
  <!-- Skip to main content link for screen readers -->
  <a href="#main-content" class="sr-only">Skip to main content</a>

  <nav aria-label="Dice selection">
    <div class="dice-selection" role="group" aria-label="Choose die type">
      <button class="die-btn" data-die="4" aria-pressed="false" aria-label="4-sided die">d4</button>
      <button class="die-btn" data-die="6" aria-pressed="false" aria-label="6-sided die">d6</button>
      <button class="die-btn" data-die="8" aria-pressed="false" aria-label="8-sided die">d8</button>
      <button class="die-btn" data-die="10" aria-pressed="false" aria-label="10-sided die">d10</button>
      <button class="die-btn" data-die="12" aria-pressed="false" aria-label="12-sided die">d12</button>
      <button class="die-btn" data-die="20" aria-pressed="true" aria-label="20-sided die">d20</button>
      <button class="die-btn" data-die="100" aria-pressed="false" aria-label="100-sided die">d100</button>
    </div>
  </nav>

  <main id="main-content">
    <div 
      class="die-container" 
      id="dieContainer"
      role="button"
      tabindex="0"
      aria-label="Click or press Space/Enter to roll the die"
      aria-live="polite"
      aria-atomic="true"
    >
      <div class="die-shape" id="dieShape" aria-hidden="true">
        <svg viewBox="0 0 100 100" id="dieSvg" focusable="false">
          <polygon points="50,8 90,28 90,72 50,92 10,72 10,28" />
        </svg>
      </div>
      <span class="die-result" id="result" aria-live="assertive"></span>
    </div>

    <!-- Screen reader announcement area -->
    <div id="announcements" class="sr-only" role="status" aria-live="polite" aria-atomic="true"></div>
  </main>

  <footer>
    <p class="quote">...quietly working on smaller video and tabletop games.</p>
  </footer>

  <script>
    // Constants
    const DIE_SHAPES = {
      4: '<svg viewBox="-50 -50 100 100" x="0" y="0" width="100" height="100" style="overflow:visible" focusable="false"><polygon points="0,-50 -45,25 45,25" /></svg>',
      6: '<rect x="10" y="10" width="80" height="80" rx="4" />',
      8: '<polygon points="50,10 90,50 50,90 10,50" />',
      10: '<polygon points="50,10 82,28 90,58 50,90 10,58 18,28" />',
      12: '<polygon points="50,10 78,18 92,42 82,75 50,90 18,75 8,42 22,18" />',
      20: '<polygon points="50,8 90,28 90,72 50,92 10,72 10,28" />',
      100: '<polygon points="50,6 79,13 95,38 95,62 79,87 50,94 21,87 5,62 5,38 21,13" />'
    };

    const ROLL_DURATION = 500; // ms

    // DOM elements
    const dieButtons = document.querySelectorAll('.die-btn');
    const dieContainer = document.getElementById('dieContainer');
    const dieSvg = document.getElementById('dieSvg');
    const result = document.getElementById('result');
    const announcements = document.getElementById('announcements');

    // State
    let currentDie = 20;
    let isRolling = false;
    let rollTimeout = null;

    /**
     * Initialize die buttons with event listeners
     */
    function initializeDieButtons() {
      dieButtons.forEach(btn => {
        btn.addEventListener('click', () => handleDieSelection(btn));
      });
    }

    /**
     * Handle die selection
     * @param {HTMLElement} selectedButton - The button that was clicked
     */
    function handleDieSelection(selectedButton) {
      // Update ARIA states
      dieButtons.forEach(btn => btn.setAttribute('aria-pressed', 'false'));
      selectedButton.setAttribute('aria-pressed', 'true');
      
      cancelRoll();
      
      const dieValue = parseInt(selectedButton.dataset.die);
      currentDie = dieValue;
      
      updateDieShape(dieValue);
      clearResult();
      
      // Announce die selection to screen readers
      announceToScreenReader(`Selected ${dieValue}-sided die`);
      
      // Force reflow to restart animation
      void dieContainer.offsetWidth;
      
      rollDie();
    }

    /**
     * Update the die shape SVG
     * @param {number} dieValue - The die type (4, 6, 8, etc.)
     */
    function updateDieShape(dieValue) {
      dieSvg.innerHTML = DIE_SHAPES[dieValue];
      dieContainer.classList.toggle('d4', dieValue === 4);
    }

    /**
     * Clear the result display
     */
    function clearResult() {
      result.classList.remove('show');
      result.textContent = '';
    }

    /**
     * Cancel an in-progress roll
     */
    function cancelRoll() {
      if (rollTimeout) {
        clearTimeout(rollTimeout);
        dieContainer.classList.remove('rolling');
        isRolling = false;
        rollTimeout = null;
      }
    }

    /**
     * Roll the current die
     */
    function rollDie() {
      if (isRolling) return;
      
      isRolling = true;
      dieContainer.classList.add('rolling');
      result.classList.remove('show');

      rollTimeout = setTimeout(() => {
        const roll = Math.floor(Math.random() * currentDie) + 1;
        result.textContent = roll;
        dieContainer.classList.remove('rolling');
        result.classList.add('show');
        
        // Update aria-label with result
        dieContainer.setAttribute('aria-label', `Rolled ${roll} on d${currentDie}. Click or press Space/Enter to roll again`);
        
        // Announce result to screen readers
        announceToScreenReader(`Rolled ${roll} on d${currentDie}`);
        
        isRolling = false;
        rollTimeout = null;
      }, ROLL_DURATION);
    }

    /**
     * Announce message to screen readers
     * @param {string} message - The message to announce
     */
    function announceToScreenReader(message) {
      announcements.textContent = message;
      // Clear after announcement
      setTimeout(() => {
        announcements.textContent = '';
      }, 1000);
    }

    /**
     * Handle die container click
     */
    function handleDieContainerClick() {
      cancelRoll();
      clearResult();
      void dieContainer.offsetWidth;
      rollDie();
    }

    /**
     * Handle keyboard events
     * @param {KeyboardEvent} event - The keyboard event
     */
    function handleKeydown(event) {
      // Space or Enter to roll die
      if (event.code === 'Space' || event.code === 'Enter') {
        // Check if focus is on die container or body
        if (document.activeElement === dieContainer || document.activeElement === document.body) {
          event.preventDefault();
          cancelRoll();
          clearResult();
          void dieContainer.offsetWidth;
          rollDie();
        }
      }
    }

    // Initialize event listeners
    initializeDieButtons();
    dieContainer.addEventListener('click', handleDieContainerClick);
    document.addEventListener('keydown', handleKeydown);

    // Roll on page load
    rollDie();
  </script>
</body>
</html>
