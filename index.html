<!DOCTYPE html>
<html lang="en" class="fonts-loading">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="smaller weirder games.">
  <meta name="theme-color" content="#080607">
  <link rel="canonical" href="https://smallergames.com/">
  <meta property="og:title" content="smaller games">
  <meta property="og:description" content="smaller weirder games.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://smallergames.com/">
  <meta name="twitter:card" content="summary">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <title>smaller games</title>
  <link rel="preload" href="assets/fonts/outfit-regular.woff2" as="font" type="font/woff2" crossorigin>
  <style>
    @font-face {
      font-family: 'Outfit';
      font-style: normal;
      font-weight: 400;
      font-display: block;
      src: url('assets/fonts/outfit-regular.woff2') format('woff2');
    }
    .fonts-loading { visibility: hidden; }
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    :root {
      --void: #080607;
      --text: #EDE7E1;
      --muted: #C7BDB4;
      --gold: #F5C66A;
      --coral: #E45B5B;
      --azure: #5FA8FF;
      --bronze: #B88B5A;
    }
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    body {
      color: var(--text);
      font-family: 'Outfit', system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      -webkit-user-select: none;
      user-select: none;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: var(--void);
      z-index: -1;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 2.5rem;
      padding-bottom: 0;
      z-index: 1;
      position: relative;
    }
    section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 1.5rem;
      -webkit-user-select: text;
      user-select: text;
    }
    header {
      display: flex;
      align-items: center;
      gap: 0;
      width: 100vw;
      margin-left: -2.5rem;
    }
    header::before {
      content: '';
      width: 1.5rem;
      flex-shrink: 0;
      height: 1px;
      background: rgba(199, 189, 180, 0.3);
    }
    header h2 {
      font-size: clamp(1.1rem, 2.5vw, 1.6rem);
      font-weight: 400;
      letter-spacing: 0.08em;
      color: var(--muted);
      text-transform: lowercase;
      opacity: 0.7;
      line-height: 1.2;
      white-space: nowrap;
      padding: 0 0.75rem;
    }
    header::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(199, 189, 180, 0.3);
    }
    header h2 em {
      font-style: normal;
      font-weight: 600;
      color: var(--gold);
      text-transform: none;
      opacity: 1;
    }
    .link-stack {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.5rem;
    }
    .category {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.15rem;
    }
    .category .label {
      font-size: 0.75rem;
      font-weight: 400;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      opacity: 0.6;
    }
    .category.free { color: var(--coral); }
    .category.paid { color: var(--azure); }
    .links {
      font-size: clamp(2.5rem, 7vw, 5rem);
      font-weight: 700;
      letter-spacing: -0.02em;
      line-height: 1;
      transition: color 0.15s ease;
    }
    .links .bracket {
      opacity: 0.6;
      margin: 0 0.05em;
    }
    .category.free .links:hover,
    .category.free .links:focus-within {
      color: #FF7A7A;
    }
    .category.paid .links:hover,
    .category.paid .links:focus-within {
      color: #8AC4FF;
    }
    .links a {
      color: inherit;
    }
    .links a:hover,
    .links a:focus-visible {
      text-decoration: underline;
      text-decoration-thickness: 0.06em;
      text-underline-offset: 0.15em;
    }
    .links a span {
      display: inline-block;
    }
    a {
      text-decoration: none;
      display: inline;
    }
    a span {
      display: inline-block;
    }
    a:focus-visible {
      outline: 2px solid var(--muted);
      outline-offset: 0.25rem;
    }
    a:active {
      opacity: 0.8;
    }

    /* Physics box at bottom */
    .bucket-container {
      width: 100%;
      height: 1px;
      flex-shrink: 0;
      position: relative;
      pointer-events: none;
      margin-bottom: clamp(120px, 20vh, 240px);
    }
    #physicsCanvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
    }

    /* Mobile */
    @media (max-width: 768px) {
      main {
        padding: 1.5rem;
        padding-bottom: 0;
      }
      header {
        margin-left: -1.5rem;
      }
      header::before {
        width: 0.75rem;
      }
      header h2 {
        font-size: clamp(0.85rem, 3.5vw, 1.2rem);
        padding: 0 0.5rem;
      }
      .link-stack {
        gap: 0.4rem;
      }
      .category .label {
        font-size: 0.65rem;
      }
      .links {
        font-size: clamp(2rem, 8vw, 3rem);
      }
      .bucket-container {
        margin-bottom: clamp(80px, 15vh, 160px);
      }
    }
  </style>
</head>
<body>
  <main>
    <section>
      <header>
        <h2><em>always WIP.</em> smallergames.com</h2>
      </header>
      <div class="link-stack">
        <div class="category free">
          <span class="label">free</span>
          <p class="links"><span class="bracket">[</span><a href="/one"><span>o</span><span>n</span><span>e</span></a><span class="bracket">]</span></p>
        </div>
        <div class="category paid">
          <span class="label">paid</span>
          <p class="links"><span class="bracket">[</span><a href="/nothing"><span>n</span><span>o</span><span>t</span><span>h</span><span>i</span><span>n</span><span>g</span></a><span class="bracket">]</span></p>
        </div>
      </div>
    </section>
  </main>
  <div class="bucket-container" id="bucketContainer"></div>
  <canvas id="physicsCanvas"></canvas>
  <script>
    document.fonts.ready.then(() => {
      document.documentElement.classList.remove('fonts-loading');
    });

    const spans = document.querySelectorAll('a span');
    const d1Dir = Math.random() < 0.5 ? -1 : 1;
    spans.forEach((span, i) => {
      let dir;
      if (i === 0) dir = d1Dir;
      else if (i === spans.length - 1) dir = -d1Dir;
      else dir = Math.random() < 0.5 ? -1 : 1;
      const rot = (5 + Math.random() * 6) * dir;
      const y = (Math.random() - 0.5) * 0.12;
      span.style.transform = `rotate(${rot}deg) translateY(${y}em)`;
    });
  </script>
  <script type="module">
    import { initPhysics, spawnCube } from './assets/physics.js';

    const ready = await initPhysics();
    if (ready) {
      const cy = -30;
      const drops = [
        7,7,7,7,7,7,7,7,7,7,7,7,7,7,7,
        6,6,6,6,6,6,6,6,6,6,
        5,5,5,5,5,5,5,5,
        4,4,4,4,4,4,
        3,3,3,3,
        2,2,2,
        1,1,
        7,7,7
      ];
      drops.forEach((tier, i) => {
        setTimeout(() => spawnCube(tier, Math.random() * window.innerWidth, cy), i * 15);
      });
    }
  </script>
</body>
</html>
