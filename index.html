<!DOCTYPE html>
<html lang="en" style="color-scheme: dark" class="fonts-loading">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="smaller weirder games.">
  <meta name="theme-color" content="#030305">
  <link rel="canonical" href="https://smallergames.com/">
  <meta property="og:title" content="smaller games">
  <meta property="og:description" content="smaller weirder games.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://smallergames.com/">
  <meta name="twitter:card" content="summary">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <title>smaller games</title>
  <link rel="preload" href="assets/fonts/outfit-regular.woff2" as="font" type="font/woff2" crossorigin>
  <style>
    @font-face {
      font-family: 'Outfit';
      font-style: normal;
      font-weight: 400;
      font-display: block;
      src: url('assets/fonts/outfit-regular.woff2') format('woff2');
    }
    .fonts-loading { visibility: hidden; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --cyan: #00f0ff;
      --cyan-mid: rgba(0, 240, 255, 0.5);
      --cyan-dim: rgba(0, 240, 255, 0.25);
    }
    html, body {
      background: #030305;
      color: #e0e0e8;
      font-family: 'Outfit', system-ui, sans-serif;
      min-height: 100vh;
    }
    main {
      padding: min(35vh, 200px) 1.5rem 1.5rem;
    }
    header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }
    header h2 {
      font-size: 0.65rem;
      font-weight: 400;
      letter-spacing: 0.15em;
      color: var(--cyan-mid);
      text-transform: lowercase;
      flex-shrink: 0;
    }
    header::before,
    header::after {
      content: '';
      height: 1px;
      background: var(--cyan-dim);
    }
    header::before {
      width: 2rem;
    }
    header::after {
      flex: 1;
    }
    ul {
      list-style: none;
    }
    li + li {
      margin-top: 0.5rem;
    }
    a {
      color: var(--cyan);
      text-decoration: none;
      font-size: clamp(3rem, 15vw, 8rem);
      letter-spacing: -0.02em;
      line-height: 1;
      display: block;
    }
    a:focus-visible {
      outline: 1px solid var(--cyan-mid);
      outline-offset: 0.25rem;
    }
    a:active {
      opacity: 0.8;
    }
    @media (max-width: 480px) {
      main {
        padding: min(35vh, 150px) 1rem 1rem;
      }
      a {
        font-size: clamp(6rem, 35vw, 12rem);
        font-weight: 700;
      }
    }
  </style>
</head>
<body>
  <main>
    <section>
      <header>
        <h2>fidgets</h2>
      </header>
      <ul>
        <li><a href="/one">one.</a></li>
      </ul>
    </section>
  </main>
  <script>
    document.fonts.ready.then(() => {
      document.documentElement.classList.remove('fonts-loading');
    });
  </script>
</body>
</html>
