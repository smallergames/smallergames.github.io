<!DOCTYPE html>
<html lang="en" style="color-scheme: dark" class="fonts-loading">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="page not found | smaller weirder games.">
  <meta name="theme-color" content="#080607">
  <meta name="robots" content="noindex">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <title>404 | smaller games</title>
  <link rel="preload" href="assets/fonts/outfit-regular.woff2" as="font" type="font/woff2" crossorigin>
  <style>
    @font-face {
      font-family: 'Outfit';
      font-style: normal;
      font-weight: 400;
      font-display: block;
      src: url('assets/fonts/outfit-regular.woff2') format('woff2');
    }
    .fonts-loading { visibility: hidden; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --accent: #67D6C2;
      --accent-mid: #4A9E8F;
      --accent-dim: #1F3D37;
    }
    html, body {
      background: #080607;
      color: #EDE7E1;
      font-family: 'Outfit', system-ui, sans-serif;
      min-height: 100vh;
    }
    main {
      padding: min(35vh, 200px) 1.5rem 1.5rem;
    }
    @media (max-width: 480px) {
      main {
        padding: min(35vh, 150px) 1rem 1rem;
      }
    }
    header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: -1.5rem;
      position: relative;
      z-index: 1;
    }
    header p {
      font-size: 1rem;
      font-weight: 400;
      letter-spacing: 0.15em;
      color: var(--accent-mid);
      text-transform: lowercase;
      flex-shrink: 0;
    }
    header::before,
    header::after {
      content: '';
      height: 1px;
      background: var(--accent-dim);
    }
    header::before {
      width: 2rem;
    }
    header::after {
      flex: 1;
    }
    h1 {
      font-size: clamp(4rem, 18vw, 10rem);
      font-weight: 400;
      letter-spacing: -0.02em;
      line-height: 1;
      color: var(--accent);
    }
    @media (max-width: 480px) {
      header {
        margin-bottom: -1.5rem;
      }
      h1 {
        font-size: clamp(5rem, 40vw, 14rem);
        font-weight: 700;
      }
    }
    .site-nav {
      position: fixed;
      top: 1rem;
      left: 1rem;
    }
    .site-nav a {
      display: block;
      color: #8E857D;
      text-decoration: none;
      padding: 0.5rem;
      margin: -0.5rem;
    }
    .site-nav a:hover {
      color: #C7BDB4;
    }
    .site-nav a:focus-visible {
      outline: 1px solid var(--accent-mid);
      outline-offset: 0.25rem;
    }
    .site-nav svg {
      display: block;
    }
    @media (max-width: 480px) {
      .site-nav svg {
        width: 28px;
        height: 28px;
      }
    }
  </style>
</head>
<body>
  <nav class="site-nav"><a href="/" aria-label="Back to home"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"/><path d="M12 19l-7-7 7-7"/></svg></a></nav>
  <main>
    <header>
      <p>not found</p>
    </header>
    <h1>404</h1>
  </main>
  <script>
    document.fonts.ready.then(() => {
      document.documentElement.classList.remove('fonts-loading');
    });
  </script>
</body>
</html>
