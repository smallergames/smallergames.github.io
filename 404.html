<!DOCTYPE html>
<html lang="en" class="fonts-loading">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="page not found | smaller weirder games.">
  <meta name="theme-color" content="#080607">
  <meta name="robots" content="noindex">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <title>404 | smaller games</title>
  <link rel="preload" href="assets/fonts/outfit-regular.woff2" as="font" type="font/woff2" crossorigin>
  <style>
    @font-face {
      font-family: 'Outfit';
      font-style: normal;
      font-weight: 400;
      font-display: block;
      src: url('assets/fonts/outfit-regular.woff2') format('woff2');
    }
    .fonts-loading { visibility: hidden; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --accent: #E45B5B;
      --accent-mid: #B06A60;
      --accent-dim: #3D2825;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      color: #EDE7E1;
      font-family: 'Outfit', system-ui, sans-serif;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: #080607;
      z-index: -1;
    }
    main {
      background: transparent;
      padding: min(35vh, 200px) 1.5rem 1.5rem;
    }
    @media (max-width: 480px) {
      main {
        padding: min(35vh, 150px) 1rem 1rem;
      }
    }
    header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    header p {
      font-size: 1rem;
      font-weight: 400;
      letter-spacing: 0.15em;
      color: #B88B5A;
      text-transform: lowercase;
      flex-shrink: 0;
    }
    header::before,
    header::after {
      content: '';
      height: 1px;
      background: #B88B5A;
    }
    header::before {
      width: 2rem;
    }
    header::after {
      flex: 1;
    }
    h1 {
      font-size: 11rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      line-height: 1;
      color: var(--accent);
      margin-top: 0.5rem;
    }
    h1 span {
      display: inline-block;
    }
    .d2 {
      margin-left: -0.05em;
      margin-right: -0.05em;
    }
    .tagline {
      font-size: 1.75rem;
      font-weight: 400;
      color: #C7BDB4;
      line-height: 1.3;
      margin-bottom: 3rem;
    }
    .tagline em {
      font-style: normal;
      font-weight: 700;
      color: #E45B5B;
    }
    .tagline a {
      color: #C7BDB4;
      text-decoration: underline;
      text-underline-offset: 0.15em;
    }
    .tagline a:hover {
      color: #EDE7E1;
    }
    .tagline a:focus-visible {
      outline: 1px solid var(--accent-mid);
      outline-offset: 0.15em;
    }
    .site-nav {
      position: fixed;
      top: 1rem;
      left: 1rem;
    }
    .site-nav a {
      display: block;
      color: #8E857D;
      text-decoration: none;
      padding: 0.5rem;
      margin: -0.5rem;
    }
    .site-nav a:hover {
      color: #C7BDB4;
    }
    .site-nav a:focus-visible {
      outline: 1px solid var(--accent-mid);
      outline-offset: 0.25rem;
    }
    .site-nav svg {
      display: block;
    }
    @media (max-width: 480px) {
      .site-nav svg {
        width: 28px;
        height: 28px;
      }
    }
  </style>
</head>
<body>
  <nav class="site-nav"><a href="/" aria-label="Back to home"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"/><path d="M12 19l-7-7 7-7"/></svg></a></nav>
  <main>
    <p class="tagline"><em>always WIP.</em> maybe something belongs here. tell <a href="https://x.com/samuelesque">sam</a> about it.</p>
    <header>
      <p>not found</p>
    </header>
    <h1><span class="d1">4</span><span class="d2">0</span><span class="d3">4</span></h1>
  </main>
  <script>
    document.fonts.ready.then(() => {
      document.documentElement.classList.remove('fonts-loading');
    });
    const spans = document.querySelectorAll('h1 span');
    const d1Dir = Math.random() < 0.5 ? -1 : 1;
    spans.forEach((span, i) => {
      let dir;
      if (i === 0) dir = d1Dir;
      else if (i === 2) dir = -d1Dir;
      else dir = Math.random() < 0.5 ? -1 : 1;
      const rot = (5 + Math.random() * 6) * dir;
      const y = (Math.random() - 0.5) * 0.12;
      span.style.transform = `rotate(${rot}deg) translateY(${y}em)`;
    });
  </script>
</body>
</html>
