<!DOCTYPE html>
<html lang="en" class="fonts-loading">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="nothing. yours forever. | smaller weirder games.">
  <meta name="theme-color" content="#080607">
  <link rel="canonical" href="https://smallergames.com/nothing">
  <meta property="og:title" content="nothing | smaller games">
  <meta property="og:description" content="nothing. yours forever. | smaller weirder games.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://smallergames.com/nothing">
  <meta name="twitter:card" content="summary">
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; base-uri 'none'; form-action 'none';">
  <link rel="icon" href="../favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="../apple-touch-icon.png">
  <title>nothing | smaller games</title>
  <link rel="preload" href="../assets/fonts/outfit-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="../assets/fonts/outfit-bold.woff2" as="font" type="font/woff2" crossorigin>
  <style>
    @font-face {
      font-family: 'Outfit';
      font-style: normal;
      font-weight: 400;
      font-display: block;
      src: url('../assets/fonts/outfit-regular.woff2') format('woff2');
    }
    @font-face {
      font-family: 'Outfit';
      font-style: normal;
      font-weight: 700;
      font-display: block;
      src: url('../assets/fonts/outfit-bold.woff2') format('woff2');
    }
    .fonts-loading { visibility: hidden; }
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    :root {
      --void: #080607;
      --text: #EDE7E1;
      --muted: #C7BDB4;
      --dim: #8E857D;
      --gold: #D4A84B;
      --coral: #A65F4D;
      --bronze: #B88B5A;
      --accent: #D4A84B;
    }
    html, body {
      height: 100%;
      min-width: 320px;
      margin: 0;
      overflow: hidden;
    }
    body {
      color: var(--text);
      font-family: 'Outfit', system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      -webkit-user-select: none;
      user-select: none;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: min(25vh, 150px) 2.5rem 0;
      z-index: 1;
      position: relative;
    }
    .spacer {
      flex-shrink: 0;
      height: clamp(120px, 20vh, 240px);
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: var(--void);
      z-index: -1;
    }
    .site-nav {
      position: fixed;
      top: 1.5rem;
      left: 1.5rem;
      z-index: 100;
    }
    .site-nav a {
      display: block;
      color: #8E857D;
      text-decoration: none;
      line-height: 0.7;
    }
    .site-nav a:hover { color: var(--muted); }
    .site-nav svg { display: block; }

    section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 1.5rem;
      -webkit-user-select: text;
      user-select: text;
    }

    header {
      display: flex;
      align-items: center;
      gap: 0;
      width: 100vw;
      margin-left: -2.5rem;
    }
    header::before {
      content: '';
      width: 1.5rem;
      flex-shrink: 0;
      height: 1px;
      background: rgba(199, 189, 180, 0.3);
    }
    header h2 {
      font-size: 1.6rem;
      font-weight: 400;
      letter-spacing: 0.08em;
      color: var(--muted);
      text-transform: lowercase;
      opacity: 0.7;
      line-height: 1.2;
      white-space: nowrap;
      padding: 0 0.75rem;
    }
    header::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(199, 189, 180, 0.3);
    }
    header h2 em {
      font-style: normal;
      font-weight: 600;
      color: var(--gold);
      text-transform: none;
      opacity: 1;
    }

    /* Controller - single row: dpad -> BA -> dots -> start */
    .controller {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    /* D-pad */
    .dpad {
      display: grid;
      grid-template-columns: repeat(3, 2.5rem);
      grid-template-rows: repeat(3, 2.5rem);
      gap: 0;
    }
    .dpad-btn {
      background: rgba(142, 133, 125, 0.25);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--dim);
      font-size: 0.95rem;
      -webkit-user-select: none;
      user-select: none;
    }
    .dpad-btn:active, .dpad-btn.pressed {
      background: rgba(212, 168, 75, 0.45);
      color: var(--text);
    }
    .dpad-up { grid-column: 2; grid-row: 1; border-radius: 3px 3px 0 0; }
    .dpad-left { grid-column: 1; grid-row: 2; border-radius: 3px 0 0 3px; }
    .dpad-right { grid-column: 3; grid-row: 2; border-radius: 0 3px 3px 0; }
    .dpad-down { grid-column: 2; grid-row: 3; border-radius: 0 0 3px 3px; }
    .dpad-center { 
      grid-column: 2; grid-row: 2; 
      background: rgba(142, 133, 125, 0.15); 
      cursor: default; 
    }

    /* Action buttons - B lower-left, A upper-right like NES */
    .action-btns {
      display: flex;
      align-items: flex-end;
      gap: 0.4rem;
    }
    .action-btn {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      border: none;
      background: rgba(142, 133, 125, 0.25);
      color: var(--dim);
      font-family: inherit;
      font-size: 0.9rem;
      font-weight: 700;
      cursor: pointer;
      -webkit-user-select: none;
      user-select: none;
    }
    .action-btn[data-key="b"] {
      margin-top: 0.6rem;
    }
    .action-btn[data-key="a"] {
      margin-bottom: 0.6rem;
    }
    .action-btn:active, .action-btn.pressed {
      background: rgba(212, 168, 75, 0.45);
      color: var(--text);
    }

    /* Sequence dots */
    .sequence {
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }
    .sequence-step {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 50%;
      background: rgba(142, 133, 125, 0.3);
    }
    .sequence-step.filled {
      background: var(--accent);
    }
    .sequence-step.error {
      background: #E45B5B;
    }

    /* START button */
    .start-btn {
      padding: 0.55rem 1.1rem;
      font-family: inherit;
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      text-decoration: none;
      text-align: center;
      color: var(--dim);
      background: rgba(142, 133, 125, 0.25);
      border: none;
      border-radius: 3px;
      cursor: pointer;
      -webkit-user-select: none;
      user-select: none;
    }
    .start-btn:active {
      background: rgba(212, 168, 75, 0.45);
      color: var(--text);
    }
    .start-btn.unlocked {
      color: var(--accent);
      background: rgba(212, 168, 75, 0.15);
      animation: unlockPulse 0.5s ease-out;
    }
    .start-btn.unlocked:hover {
      background: rgba(212, 168, 75, 0.25);
    }
    .start-btn.unlocked:active {
      background: rgba(212, 168, 75, 0.4);
    }
    @keyframes unlockPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    @media (max-width: 480px) {
      .site-nav { top: 1rem; left: 1rem; }
      main {
        padding: min(25vh, 100px) 1.5rem 0;
        align-items: center;
      }
      .spacer { height: clamp(80px, 15vh, 160px); }
      section { width: 100%; }
      header { margin-left: -1.5rem; }
      header h2 {
        font-size: 1rem;
        padding: 0 0.5rem;
      }
      .controller {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto auto auto;
        gap: 1.25rem 1.5rem;
        width: 100%;
        padding: 0;
      }
      /* Row 1: dpad left, BA right */
      .dpad {
        grid-column: 1;
        grid-row: 1;
        justify-self: center;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        width: 100%;
        aspect-ratio: 1;
        max-width: 10rem;
      }
      .dpad-btn { font-size: 1.2rem; }
      .action-btns {
        grid-column: 2;
        grid-row: 1;
        justify-self: center;
        gap: 0.75rem;
        transform: rotate(5deg);
        transform-origin: center;
      }
      .action-btn { width: 3.5rem; height: 3.5rem; font-size: 1.3rem; }
      .action-btn[data-key="b"] { margin-top: 1.05rem; }
      .action-btn[data-key="a"] { margin-bottom: 1.05rem; }
      /* Row 2: dots stretch full width */
      .sequence {
        grid-column: 1 / -1;
        grid-row: 2;
        justify-self: stretch;
        justify-content: space-between;
        gap: 0;
      }
      .sequence-step { width: 0.7rem; height: 0.7rem; }
      /* Row 3: buy button centered, not full width */
      .start-btn {
        grid-column: 1 / -1;
        grid-row: 3;
        justify-self: center;
        margin-top: 1rem;
        padding: 0.8rem 2.5rem;
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <nav class="site-nav"><a href="/" aria-label="Back"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"/><path d="M12 19l-7-7 7-7"/></svg></a></nav>

  <main>
  <section>
    <header>
      <h2><em>nothing available.</em> buy it. obviously.</h2>
    </header>

    <div class="controller">
      <div class="dpad">
        <button class="dpad-btn dpad-up" data-key="up" aria-label="Up" tabindex="1">↑</button>
        <button class="dpad-btn dpad-left" data-key="left" aria-label="Left" tabindex="3">←</button>
        <div class="dpad-center"></div>
        <button class="dpad-btn dpad-right" data-key="right" aria-label="Right" tabindex="4">→</button>
        <button class="dpad-btn dpad-down" data-key="down" aria-label="Down" tabindex="2">↓</button>
      </div>

      <div class="action-btns">
        <button class="action-btn" data-key="b" tabindex="5">B</button>
        <button class="action-btn" data-key="a" tabindex="6">A</button>
      </div>

      <div class="sequence" id="sequence">
        <span class="sequence-step"></span>
        <span class="sequence-step"></span>
        <span class="sequence-step"></span>
        <span class="sequence-step"></span>
        <span class="sequence-step"></span>
        <span class="sequence-step"></span>
        <span class="sequence-step"></span>
        <span class="sequence-step"></span>
        <span class="sequence-step"></span>
        <span class="sequence-step"></span>
      </div>

      <a href="https://buy.stripe.com/dRm5kD2GMdg05mVfT7gbm00" class="start-btn" id="buyBtn" tabindex="7">$2.99</a>
    </div>
  </section>
  </main>
  <div class="spacer"></div>

  <script>
    document.fonts.ready.then(() => {
      document.documentElement.classList.remove('fonts-loading');
    });

    const KONAMI = ['up', 'up', 'down', 'down', 'left', 'right', 'left', 'right', 'b', 'a'];

    let progress = 0;
    let unlocked = false;
    let errorTimer = null;

    const steps = document.querySelectorAll('.sequence-step');
    const buyBtn = document.getElementById('buyBtn');
    const buttons = document.querySelectorAll('.dpad-btn, .action-btn');

    function updateSequence() {
      steps.forEach((step, i) => {
        step.classList.remove('filled', 'error');
        if (i < progress) {
          step.classList.add('filled');
        }
      });
    }

    function resetError() {
      if (errorTimer) {
        clearTimeout(errorTimer);
        errorTimer = null;
      }
      progress = 0;
      updateSequence();
    }

    function flashError() {
      if (errorTimer) return;

      const failedStep = steps[progress];
      if (failedStep) {
        failedStep.classList.add('error');
      }

      errorTimer = setTimeout(() => {
        resetError();
      }, 500);
    }

    function unlock() {
      unlocked = true;
      buyBtn.classList.add('unlocked');
      steps.forEach(step => step.classList.add('filled'));
    }

    buyBtn.addEventListener('click', (e) => {
      if (!unlocked) {
        e.preventDefault();
        flashError();
      }
    });

    function handleInput(key) {
      if (unlocked) return;

      if (errorTimer) {
        if (KONAMI[0] === key) {
          resetError();
        } else {
          return;
        }
      }

      const btn = document.querySelector(`[data-key="${key}"]`);
      if (btn) {
        btn.classList.add('pressed');
        setTimeout(() => btn.classList.remove('pressed'), 150);
      }

      if (KONAMI[progress] === key) {
        progress++;
        updateSequence();
        if (progress === KONAMI.length) {
          unlock();
        }
      } else {
        flashError();
      }
    }
    
    updateSequence();

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        handleInput(btn.dataset.key);
      });
    });

    const keyMap = {
      ArrowUp: 'up',
      ArrowDown: 'down',
      ArrowLeft: 'left',
      ArrowRight: 'right',
      KeyB: 'b',
      KeyA: 'a'
    };

    document.addEventListener('keydown', (e) => {
      if (keyMap[e.code]) {
        e.preventDefault();
        handleInput(keyMap[e.code]);
      }
    });
  </script>
</body>
</html>
