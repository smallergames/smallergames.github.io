<!DOCTYPE html>
<html lang="en" class="fonts-loading">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Old, dead, and inactive projects from smaller games.">
  <meta name="theme-color" content="#080607">
  <link rel="canonical" href="https://smallergames.com/ancient-history/">
  <meta property="og:title" content="ancient history — smaller games">
  <meta property="og:description" content="Old, dead, and inactive projects from smaller games.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://smallergames.com/ancient-history/">
  <meta name="twitter:card" content="summary">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <title>ancient history — smaller games</title>
  <link rel="preload" href="/assets/fonts/outfit-regular.woff2" as="font" type="font/woff2" crossorigin>
  <style>
    @font-face {
      font-family: 'Outfit';
      font-style: normal;
      font-weight: 400;
      font-display: block;
      src: url('/assets/fonts/outfit-regular.woff2') format('woff2');
    }
    .fonts-loading { visibility: hidden; }
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    :root {
      --void: #080607;
      --text: #EDE7E1;
      --muted: #C7BDB4;
      --gold: #F5C66A;
      --coral: #E45B5B;
      --azure: #5FA8FF;
      --bronze: #B88B5A;
    }
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    body {
      color: var(--text);
      font-family: 'Outfit', system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      -webkit-user-select: none;
      user-select: none;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: var(--void);
      z-index: -1;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: min(25vh, 150px) 2.5rem 0;
      z-index: 1;
      position: relative;
    }
    section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 1.5rem;
      -webkit-user-select: text;
      user-select: text;
    }
    header {
      display: flex;
      align-items: center;
      gap: 0;
      width: 100vw;
      margin-left: -2.5rem;
    }
    header::before {
      content: '';
      width: 1.5rem;
      flex-shrink: 0;
      height: 1px;
      background: rgba(199, 189, 180, 0.3);
    }
    header h2 {
      font-size: 1.6rem;
      font-weight: 400;
      letter-spacing: 0.08em;
      color: var(--muted);
      text-transform: lowercase;
      opacity: 0.7;
      line-height: 1.2;
      white-space: nowrap;
      padding: 0 0.75rem;
    }
    header::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(199, 189, 180, 0.3);
    }
    header h2 em {
      font-style: normal;
      font-weight: 600;
      color: var(--gold);
      text-transform: none;
      opacity: 1;
    }
    .description {
      color: var(--muted);
      font-size: 1rem;
      line-height: 1.6;
      max-width: 32rem;
    }
    .cli-list {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.25rem;
      font-family: ui-monospace, 'SF Mono', 'Cascadia Mono', 'Consolas', monospace;
      font-size: 1.1rem;
      letter-spacing: -0.01em;
    }
    .cli-list li {
      list-style: none;
    }
    .cli-list a {
      color: var(--text);
      text-decoration: underline;
    }
    .cli-list a::after {
      content: '';
    }
    .cli-list a:hover::after,
    .cli-list a:focus-visible::after {
      content: ' →';
    }
    a {
      text-decoration: none;
      display: inline;
    }
    a span {
      display: inline-block;
    }
    a:focus-visible {
      outline: 2px solid var(--muted);
      outline-offset: 0.25rem;
    }
    a:active {
      opacity: 0.8;
    }
    .site-nav {
      position: fixed;
      top: 1.5rem;
      left: 1.5rem;
      z-index: 100;
    }
    .site-nav a {
      display: block;
      color: #8E857D;
      text-decoration: none;
      line-height: 0.7;
    }
    .site-nav a:hover { color: var(--muted); }
    .site-nav svg { display: block; }
    .bucket-container {
      width: 100%;
      height: 1px;
      flex-shrink: 0;
      position: relative;
      pointer-events: none;
      margin-bottom: clamp(120px, 20vh, 240px);
    }

    /* Mobile */
    @media (max-width: 768px) {
      main {
        padding: min(25vh, 100px) 1.5rem 0;
      }
      header { margin-left: -1.5rem; }
      header h2 {
        font-size: 1rem;
        padding: 0 0.5rem;
      }
      .cli-list {
        font-size: 1rem;
      }
      .bucket-container {
        margin-bottom: clamp(80px, 15vh, 160px);
      }
      .site-nav { top: 1rem; left: 1rem; }
    }
  </style>
</head>
<body>
  <nav class="site-nav"><a href="/" aria-label="Back"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"/><path d="M12 19l-7-7 7-7"/></svg></a></nav>
  <main>
    <section>
      <header>
        <h2><em>ancient history.</em> certified bangers, though.</h2>
      </header>
      <ul class="cli-list">
        <li><a href="/one">one</a></li>
      </ul>
    </section>
  </main>
  <div class="bucket-container"></div>
  <script>
    document.fonts.ready.then(() => {
      document.documentElement.classList.remove('fonts-loading');
    });
  </script>
</body>
</html>
