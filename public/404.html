<!DOCTYPE html>
<html lang="en" class="fonts-loading no-js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="page not found | smaller weirder games.">
  <meta name="theme-color" content="#080607">
  <meta name="robots" content="noindex">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <title>404 | smaller games</title>
  <link rel="preload" href="assets/fonts/outfit-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="assets/fonts/outfit-bold.woff2" as="font" type="font/woff2" crossorigin>
  <script>
    (() => {
      const root = document.documentElement;
      root.classList.remove('no-js');
      root.classList.add('js');

      const reveal = () => root.classList.remove('fonts-loading');
      if (!document.fonts || !document.fonts.ready) {
        reveal();
        return;
      }
      document.fonts.ready.then(reveal).catch(reveal);
    })();
  </script>
  <style>
    @font-face {
      font-family: 'Outfit';
      font-style: normal;
      font-weight: 400;
      font-display: block;
      src: url('assets/fonts/outfit-regular.woff2') format('woff2');
    }
    @font-face {
      font-family: 'Outfit';
      font-style: normal;
      font-weight: 700;
      font-display: block;
      src: url('assets/fonts/outfit-bold.woff2') format('woff2');
    }
    .js.fonts-loading { visibility: hidden; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --accent: #E45B5B;
      --accent-mid: #B06A60;
      --muted: #C7BDB4;
      --gold: #F5C66A;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      color: #EDE7E1;
      font-family: 'Outfit', system-ui, sans-serif;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: #080607;
      z-index: -1;
    }
    main {
      background: transparent;
      padding: min(25vh, 150px) 1.5rem 1.5rem;
    }
    @media (max-width: 480px) {
      main {
        padding: min(25vh, 100px) 1rem 1rem;
      }
      header { margin-left: -1rem; }
    }
    header {
      display: flex;
      align-items: center;
      gap: 0;
      width: 100vw;
      margin-left: -1.5rem;
    }
    header::before {
      content: '';
      width: 1.5rem;
      flex-shrink: 0;
      height: 1px;
      background: rgba(199, 189, 180, 0.3);
    }
    header::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(199, 189, 180, 0.3);
    }
    h1 {
      font-size: 11rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      line-height: 1;
      color: var(--accent);
      margin-top: 0.5rem;
    }
    h1 span {
      display: inline-block;
    }
    .d2 {
      margin-left: -0.05em;
      margin-right: -0.05em;
    }
    header h2 {
      font-size: 1.6rem;
      font-weight: 400;
      letter-spacing: 0.08em;
      color: var(--muted);
      text-transform: lowercase;
      opacity: 0.7;
      line-height: 1.2;
      white-space: nowrap;
      padding: 0 0.75rem;
    }
    header h2 em {
      font-style: normal;
      font-weight: 600;
      color: var(--gold);
      text-transform: none;
      opacity: 1;
    }
    header h2 a {
      color: var(--muted);
      text-decoration: underline;
      text-underline-offset: 0.15em;
    }
    header h2 a:hover {
      color: #EDE7E1;
    }
    header h2 a:focus-visible {
      outline: 1px solid var(--accent-mid);
      outline-offset: 0.15em;
    }
    .site-nav {
      position: fixed;
      top: 1rem;
      left: 1rem;
    }
    .site-nav a {
      display: block;
      color: #8E857D;
      text-decoration: none;
      padding: 0.5rem;
      margin: -0.5rem;
    }
    .site-nav a:hover {
      color: #C7BDB4;
    }
    .site-nav a:focus-visible {
      outline: 1px solid var(--accent-mid);
      outline-offset: 0.25rem;
    }
    .site-nav svg {
      display: block;
    }
    @media (max-width: 480px) {
      .site-nav svg {
        width: 28px;
        height: 28px;
      }
    }
  </style>
</head>
<body>
  <nav class="site-nav"><a href="/" aria-label="Back to home"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"/><path d="M12 19l-7-7 7-7"/></svg></a></nav>
  <main>
    <header>
      <h2><em>not found.</em> sorry. sorry.</h2>
    </header>
    <h1><span class="d1">4</span><span class="d2">0</span><span class="d3">4</span></h1>
  </main>
  <script>
    const spans = document.querySelectorAll('h1 span');
    const d1Dir = Math.random() < 0.5 ? -1 : 1;
    spans.forEach((span, i) => {
      let dir;
      if (i === 0) dir = d1Dir;
      else if (i === 2) dir = -d1Dir;
      else dir = Math.random() < 0.5 ? -1 : 1;
      const rot = (5 + Math.random() * 6) * dir;
      const y = (Math.random() - 0.5) * 0.12;
      span.style.transform = `rotate(${rot}deg) translateY(${y}em)`;
    });
  </script>
</body>
</html>
